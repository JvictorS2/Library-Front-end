<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main" >
   
        <input class="checkbox" type="checkbox" id="darkmode" title="button-dark-mode">
        <label class="label" for="darkmode"><div class="ball" ></div></label>
     
    </div>
    <script>
        let input = document.getElementById('darkmode');
        
        input.addEventListener('change', () => {
            document.body.classList.toggle('dark')
        })

    </script>
</body>
</html>
